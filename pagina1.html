<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Pagina 1</title>
</head>
<body>
    <center>
        <h1>Bine ai venit pe Pagina 1</h1>
        <div>
            <p>Aceasta este pagina 1, unde vei găsi informații utile.</p>
            <ul>
                <li>A. Element 1</li>
                <li>A. Element 2</li>
                <li>A. Element 3</li>
            </ul>
        </div>
        <table border="1">
            <tr>
                <th colspan="2">Tabel 1</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
            </tr>
        </table>
        <form>
            <fieldset>
                <legend>Formular 1</legend>
                <label for="nume">Nume:</label>
                <input type="text" id="nume" name="nume"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <label for="parola">Parola:</label>
                <input type="password" id="parola" name="parola"><br>
                <label for="mesaj">Mesaj:</label><br>
                <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea><br>
                <input type="checkbox" id="acord" name="acord" checked>
                <label for="acord">Sunt de acord cu termenii și condițiile.</label><br>
                <input type="radio" id="optiune1" name="optiuni" value="optiune1" checked>
                <label for="optiune1">Opțiune 1</label><br>
                <input type="radio" id="optiune2" name="optiuni" value="optiune2">
                <label for="optiune2">Opțiune 2</label><br>
                <select id="departament" name="departament">
                    <option value="HR">Resurse Umane</option>
                    <option value="IT">Tehnologia Informației</option>
                    <option value="Vanzari">Vânzări</option>
                </select><br>
                <input type="submit" value="Trimite">
            </fieldset>
        </form>
        <a href="pagina2.html">Mergi la Pagina 2</a>
    </center>
</body>
</html>
